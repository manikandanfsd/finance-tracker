<ion-header>
  <ion-toolbar>
    <ion-title>Add Expense</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-input
      fill="outline"
      label="Amount"
      type="number"
      formControlName="amount"
    ></ion-input>

    <ion-input
      fill="outline"
      label="Category"
      formControlName="category"
    ></ion-input>

    <ion-datetime-button datetime="date"></ion-datetime-button>
    <ion-modal>
      <ion-datetime
        id="date"
        presentation="date"
        formControlName="date"
      ></ion-datetime>
    </ion-modal>

    <ion-textarea
      fill="outline"
      label="Note"
      formControlName="note"
    ></ion-textarea>

    <ion-button
      expand="block"
      (click)="saveExpense()"
      [disabled]="form.invalid"
    >
      Save
    </ion-button>
  </form>
</ion-content>
