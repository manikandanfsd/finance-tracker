<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="fw-bold" style="font-weight: 700"
      >Financial Reports</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Filters Card -->
  <ion-card class="filters-card">
    <div class="filter-row">
      <ion-datetime-button datetime="date-picker"></ion-datetime-button>

      <ion-button expand="block" color="primary" (click)="loadReport()" [disabled]="isLoading">
        <ion-icon slot="start" name="bar-chart-outline"></ion-icon>
        @if (isLoading) {
          <ion-spinner name="crescent"></ion-spinner>
        } @else {
          View Report
        }
      </ion-button>
    </div>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime
          id="date-picker"
          presentation="month-year"
          [(ngModel)]="selectedDate"
          [max]="maxDate"
        ></ion-datetime>
      </ng-template>
    </ion-modal>
  </ion-card>

  <!-- Empty State -->
  @if (showReport && !hasData) {
    <div class="empty-state">
      <ion-icon name="bar-chart-outline" color="medium"></ion-icon>
      <h3>No Data Found</h3>
      <p>No transactions found for the selected month.</p>
    </div>
  }

  <!-- Charts -->
  @if (showReport && hasData) {
    <div class="chart-section">
      <div class="section-header">
        <h3>Distribution</h3>
      </div>
      <ion-card class="chart-card">
        <div class="chart-wrapper">
          <canvas #chartCanvas></canvas>
        </div>
      </ion-card>

      <div class="section-header">
        <h3>Monthly Trend</h3>
      </div>
      <ion-card class="chart-card">
        <div class="chart-wrapper">
          <canvas #monthlyChart></canvas>
        </div>
      </ion-card>
    </div>
  }

  <div class="ion-padding-bottom"></div>
</ion-content>
