<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Manage Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <!-- Add Category -->
    <ion-input
      label="Category Name"
      labelPlacement="floating"
      formControlName="name"
      [formGroup]="form"
      fill="outline"
    >
    </ion-input>
    @if (form.get('name')?.touched && form.get('name')?.invalid) {
    <ion-text color="danger"> Minimum 3 characters required </ion-text>
    }

    <br />

    <ion-button
      expand="block"
      fill="outline"
      [disabled]="form.invalid"
      (click)="addCategory()"
    >
      Add Category
    </ion-button>
  </form>

  <br />

  <!-- Category List -->
  <ion-card-header>
    <ion-card-title>Category List</ion-card-title>
  </ion-card-header>

  <ion-list>
    @for (cat of categories$ | async; track cat.id) {
    <ion-item>
      <ion-label>{{ cat.name }}</ion-label>
      <ion-button slot="end" color="danger" (click)="deleteCategory(cat.id!)">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
    } @empty {
    <ion-item>
      <ion-label>No categories yet</ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
