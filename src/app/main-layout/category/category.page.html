<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title class="fw-bold" style="font-weight: 700">Categories</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Add Category Card -->
  <ion-card class="add-card">
    <ion-card-content>
      <h3>Add New Category</h3>
      <form [formGroup]="form">
        <div class="form-row">
          <div class="form-item">
            <ion-input
              label="Name"
              labelPlacement="stacked"
              fill="outline"
              placeholder="e.g. Shopping"
              formControlName="name"
            ></ion-input>
          </div>
          <div class="form-item">
            <ion-input
              label="Budget"
              labelPlacement="stacked"
              fill="outline"
              type="number"
              placeholder="₹ 0"
              formControlName="budgetAmount"
            ></ion-input>
          </div>
        </div>

        <ion-button
          expand="block"
          (click)="saveCategory()"
          [disabled]="form.invalid || isSaving"
          class="save-btn"
        >
          @if (isSaving) {
          <ion-spinner name="crescent"></ion-spinner>
          } @else {
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          Add }
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <!-- Categories List -->
  <div class="section-title">
    <h3>Existing Categories</h3>
  </div>

  @if (isLoading) {
  <div class="loading-container">
    <ion-spinner color="primary"></ion-spinner>
    <p>Loading categories...</p>
  </div>
  } @else {
  <div class="category-list">
    @for (cat of categories$ | async; track cat.id) {
    <div class="category-item">
      <div class="icon-box">
        <ion-icon name="folder-open-outline"></ion-icon>
      </div>
      <div class="info">
        <h4>{{ cat.name }}</h4>
        <p>Budget: ₹{{ cat.budgetAmount || '0' }}</p>
      </div>
      <ion-button
        fill="clear"
        color="danger"
        (click)="confirmDelete(cat.id!, cat.name)"
      >
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </div>
    } @empty {
    <div class="empty-message">
      <p>No categories added yet.</p>
    </div>
    }
  </div>
  }

  <div class="ion-padding-bottom"></div>
</ion-content>
