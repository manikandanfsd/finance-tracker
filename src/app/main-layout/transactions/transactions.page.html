<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Transactions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    @for (tx of expenses$ | async; track tx.id || $index) {
    <ion-item>
      <ion-label>
        <h3>{{ categoryObj[tx.category] | titlecase }}</h3>
        <p>{{ tx.remarks | titlecase }}</p>
        <ion-note>{{ tx.dateTime | date: 'mediumDate' }}</ion-note>
      </ion-label>
      <ion-text
        slot="end"
        color="{{ tx.type === 'in' ? 'success' : 'danger' }}"
      >
        {{tx.type === 'in' ? '+' : '-'}} â‚¹{{ tx.amount }}</ion-text
      >
    </ion-item>

    }
  </ion-list>
</ion-content>
